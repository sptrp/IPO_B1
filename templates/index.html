<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
      <title>Kursenverwaltung</title>
      <!-- jQuery import -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Styles -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
      <!-- Datatables plugin -->
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.22/b-1.6.5/fh-3.1.7/r-2.2.6/sl-1.3.1/datatables.min.css"/>
      <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.22/b-1.6.5/fh-3.1.7/r-2.2.6/sl-1.3.1/datatables.min.js"></script>
      <!-- Main script -->
      <script type="text/javascript" src="{{ url_for('static', filename='/script/index.js') }}"></script>
      <!-- Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <!-- Icons -->
      <script src="https://kit.fontawesome.com/69cab001c0.js" crossorigin="anonymous"></script>
      <!-- CryptoJS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous"></script>
      <script>sendLoggedInRequest();</script>
  </head>	
  <body>
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Kursenverwaltung</a>
        <ul class="navbar-nav">
          <button id= "login_button" class="btn btn-outline-success login btn-nav" type="button" onclick="openLogin()">Einloggen</button>
          <div class="nav-buttons">
            <button id= "profile_button" class="btn btn-primary profile btn-nav" type="button" onclick="getProfileData()"><i class="fas fa-user-alt"></i></button>
            <button id= "logout_button" class="btn btn-danger logout btn-nav" type="button" onclick="openLogout()">Ausloggen</button>
          </div>
        </ul>
      </nav>
      <!-- Registration modal -->
      <div class="modal fade" id="register_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Sich registrieren</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="register-fields">
                <input name="username" id="register_username" required placeholder="Login" onkeyup="checkForm()">
                <input name="name" id="register_name" required placeholder="Vorname" onkeyup="checkForm()">
                <input name="surname" id="register_surname" required placeholder="Nachname" onkeyup="checkForm()">
                <input name="street" id="register_street" required placeholder="Strasse" onkeyup="checkForm()">
                <input name="postcode" id="register_postcode" required placeholder="PLZ" onkeyup="checkForm()">
                <input name="city" id="register_city" required placeholder="Ort" onkeyup="checkForm()">
                <input name="country" id="register_country" required placeholder="Land" onkeyup="checkForm()">
                <input name="email" id="register_email" required placeholder="Email" onkeyup="checkForm()">
                <input type="password" name="password" id="register_password" placeholder="Kennwort" required>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="submit_register" class="btn btn-dark" disabled="disabled" onclick="sendRegisterRequest()">Senden</button>
              <button type="button" class="btn btn-dark" onclick="openLogin()">Zurück</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Login modal -->
      <div class="modal fade" id="login_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Einloggen</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="login-input-fields">
                <input name="username" id="login_username" required placeholder="Name">
                <input type="password" name="password" id="login_password" required placeholder="Kennwort">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-dark" onclick="sendLoginRequest()">Senden</button>
                <button type="button" class="btn btn-link" onclick="openRegister()">Registrieren</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Logout modal -->
      <div class="modal" id="logout_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Ausloggen</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Wollen Sie sich wirklich ausloggen?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" onclick="sendLogoutRequest()">Ausloggen</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Profile modal -->
      <div id="profile_modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Profil und Einstellungen</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body course-info">
              <div class="card my-info">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item profile-username"></li>
                  <li class="list-group-item profile-name"></li>
                  <li class="list-group-item profile-surname"></li>
                  <li class="list-group-item profile-street"></li>
                  <li class="list-group-item profile-postcode"></li>
                  <li class="list-group-item profile-city"></li>
                  <li class="list-group-item profile-country"></li>
                  <li class="list-group-item profile-mail"></li>
                </ul>
              </div>
              <p class="my-bookings-header">Meine Buchungen:</p>
              <table id="my_course_table" class="display my-course-data-table" style="text-align: center; width: 100%"></table></table>
            </div>
          </div>
        </div>
      </div>
      <!-- Course info modal -->
      <div id="course_info_modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Kurs Information</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body course-info">
              <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item info-guid"></li>
                  <li class="list-group-item info-number"></li>
                  <li class="list-group-item info-name"></li>
                  <li class="list-group-item info-subtitle"></li>
                  <li class="list-group-item info-category"></li>
                  <li class="list-group-item info-minmembers"></li>
                  <li class="list-group-item info-maxmembers"></li>
                  <li class="list-group-item info-keywords"></li>
                </ul>
              </div>
            </div>
            <button id="book_button" class="btn btn-success" type="button" disabled onclick="bookCourse()">Buchen</button>
          </div>
        </div>
      </div>
      <!-- Search -->
      <div class="search-container">
        <select id="element_selection">
          <option value="diverse">Überall suchen</option>
          <option value="guid">Guid</option>
          <option value="number">Nummer</option>
          <option value="name">Name</option>
          <option value="subtitle">Untertitel</option>
          <option value="keywords">Schlagwort</option>
        </select>
        <input id="search_input" type="text"></input>
        <button class="btn btn-dark" type="button" onclick="searchCourse($('#search_input')[0].value)">Suchen</button>
        <button class="btn btn-dark" type="button" onclick="getAllCourses()">Zurück zu allen Kursen</button>
      </div>
    </div>
    <!-- Table base -->
    <table id="table" class="display ui-data-table" style="text-align: center; width: 100%"></table>
    </table>
    <!-- Get table data -->
    <script>getAllCourses()</script>
    <!-- Get rid of "Synchronous XMLHttpRequest on the main thread is deprecated" message https://stackoverflow.com/questions/24639335/javascript-console-log-causes-error-synchronous-xmlhttprequest-on-the-main-thr -->
    <script>$.ajaxPrefilter(function( options, originalOptions, jqXHR ) { options.async = true; });</script>
    <script>hideMenuButtons()</script>
  </body>

</html>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
      <title>Kursenverwaltung</title>
      <!-- jQuery import -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Styles -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
      <!-- Datatables plugin -->
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.22/b-1.6.5/fh-3.1.7/r-2.2.6/sl-1.3.1/datatables.min.css"/>
      <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.22/b-1.6.5/fh-3.1.7/r-2.2.6/sl-1.3.1/datatables.min.js"></script>
      <!-- Main script -->
      <script type="text/javascript" src="{{ url_for('static', filename='/script/index.js') }}"></script>
      <!-- Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <!-- CryptoJS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous"></script>
  </head>	
  <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Kursenverwaltung</a>
        <ul class="navbar-nav">
          <button id= "login_button" class="btn btn-outline-success login" type="button" onclick="openLogin()">Einloggen</button>
          <button id= "profile_button" class="btn btn-primary profile" type="button" data-bs-toggle="modal" data-bs-target="#profile_modal">Profil</button>
          <button id= "logout_button" class="btn btn-danger logout" type="button" onclick="sendLogoutRequest()">Ausloggen</button>
        </ul>
      </nav>

      <div class="modal fade" id="register_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Sich registrieren</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input name="username" id="register_username" required placeholder="Login">
              <input name="name" id="register_name" required placeholder="Vorname">
              <input name="surname" id="register_surname" required placeholder="Nachname">
              <input name="street" id="register_street" required placeholder="Strasse">
              <input name="postcode" id="register_postcode" required placeholder="PLZ">
              <input name="city" id="register_city" required placeholder="Ort">
              <input name="country" id="register_country" required placeholder="Land">
              <input name="email" id="register_email" required placeholder="Email">
              <input type="password" name="password" id="register_password" required placeholder="Kennwort">
              <button type="button" class="btn btn-primary" onclick="sendRegisterRequest()">Senden</button>
              <button type="button" class="btn btn-primary" onclick="openLogin()">Zurück</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="login_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Einloggen</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input name="username" id="login_username" required placeholder="Name">
              <input type="password" name="password" id="login_password" required placeholder="Kennwort">
              <button type="button" class="btn btn-primary" onclick="sendLoginRequest()">Senden</button>
              <button type="button" class="btn btn-link" onclick="openRegister()">Registrieren</button>
            </div>
          </div>
        </div>
      </div>
      
      <div id="profile_modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Kurs Information</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
           
          </div>
        </div>
      </div>

      <div id="course_info_modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Kurs Information</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body course-info">
              <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item info-guid"></li>
                  <li class="list-group-item info-number"></li>
                  <li class="list-group-item info-name"></li>
                  <li class="list-group-item info-subtitle"></li>
                  <li class="list-group-item info-category"></li>
                  <li class="list-group-item info-minmembers"></li>
                  <li class="list-group-item info-maxmembers"></li>
                  <li class="list-group-item info-keywords"></li>
                </ul>
              </div>
            </div>
            <button class="btn btn-primary" type="button" onclick="bookCourse()">Buchen</button>
          </div>
        </div>
      </div>

      <div class="container-fluid search-container">
        <select id="element_selection">
          <option value="diverse">Überall suchen</option>
          <option value="guid">Guid</option>
          <option value="number">Nummer</option>
          <option value="name">Name</option>
          <option value="subtitle">Untertitel</option>
          <option value="keywords">Schlagwort</option>
        </select>
        <input id="search_input" type="text"></input>
        <button class="btn btn-dark" type="button" onclick="searchCourse($('#search_input')[0].value)">Suchen</button>
        <button class="btn btn-light" type="button" onclick="receiveAllCourses()">Zurück zu allen Kursen</button>
      </div>
    </div>
    
    <table id="table" class="display ui-data-table" style="text-align: center; width: 100%"></table>
    </table>
    <!-- Get table data -->
    <script>receiveAllCourses()</script>
    <!-- Get rid of "Synchronous XMLHttpRequest on the main thread is deprecated" message https://stackoverflow.com/questions/24639335/javascript-console-log-causes-error-synchronous-xmlhttprequest-on-the-main-thr -->
    <script>$.ajaxPrefilter(function( options, originalOptions, jqXHR ) { options.async = true; });</script>
  </body>

</html>
